# Routing Workflow to Runner
name: learn-github-actions

on: [push]

jobs:
  check-bats-version:
    runs-on: # runs-on key send the job to any available runner in the ubuntu-runners group
      group: ubuntu-runners
      labels: ubuntu-20.04-16core # Labels and Groups can be combined when routing workflows to the appropriate runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v